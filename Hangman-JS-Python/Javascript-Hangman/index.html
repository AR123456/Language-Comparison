<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font awsome -->
    <script src="https://use.fontawesome.com/4ea1cb92b3.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Medical Terminology Hangman</title>
</head>

<body>

    <i class="fa fa-heartbeat fa-5x" aria-hidden="true"></i>
    <div class="row">
        <div class="row">
            <div class="row">
                <h2>How to Save a Life Hangman</h2>
            </div>
            <div class="row">
                <h3 class="subheader">Its time for Neuroanatomy, guess the term!</h3>
                <br>
                <h3>You have nine trys!</h3>
            </div>

            <div class="row">
                <h3>Your current word </h3>

                <h2 id="underscoreWord">_ _ _ _ _ _ </h2>
                <!-- <audio id="FrayHang" src="FrayHang.mp3" preload="auto"></audio> -->
            </div>

            <div class="row">
                <div>
                    Wrong Guesses:
                    <span id="wrongGuesses"> </span>
                </div>
                <!-- The emojies go here  -->
                <div id="face"> </div>

            </div>

            <div class="row">
                <div>
                    Guesses Left:
                    <span id="guessesLeft">9</span>
                </div>
            </div>

            <div class="row">
                <div>
                    Win Counter:
                    <span id="winCounter">0</span>
                </div>
            </div>

            <div class="row">
                <div>
                    Loss Counter:
                    <span id="lossCount">0</span>
                </div>
            </div>

        </div>

        <div class="row">
            <i class="fa  fa-ambulance fa-pulse fa-5x" aria-hidden="true"></i>
        </div>
        <div class="row">
            <!-- <i class="fa fa-bed fa-5x" aria-hidden="true"></i>          -->
        </div>
    </div>

    <script src="./assets/javascript/game.js"> </script>
</body>

</html>
